<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>
<body>
  <div id="container">
    <div id="productImage"><img src="images/image-product-mobile.jpg" alt="No image"></div>
    <div id="descrption">
      <pre>P E R F U M E</pre>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <span id="discountPrice">$149.99</span>
      <span id="initialPrice">$169.99</span><br>
      <button><img src="images/icon-cart.svg" alt="no image">Add to Cart</button>
    </div>
  </div>
</body>
</html>
